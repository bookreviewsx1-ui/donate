<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Pan</title>

  <!-- Icons -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --main-color: #ffffff;
      --card-bg: #083868;
      --hover-bg: rgb(23, 79, 143);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1.2s ease; /* mÆ°á»£t khi Ä‘á»•i mÃ u */
    }

    .card {
      width: 300px;
      height: 420px;
      border-radius: 14px;
      text-align: center;
      background-color: var(--card-bg);
      overflow: hidden;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card__img {
      width: 120px;
      height: 120px;
      margin: 10px auto 0;
      border-radius: 50%;
      border: 4px solid var(--main-color);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card__img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .card__img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      color: #fff;
      margin-top: 24px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      color: var(--main-color);
      font-size: 14px;
      margin-top: 6px;
      opacity: 0.9;
    }

    .card__social {
      margin-top: 28px;
    }

    .card__social a {
      text-decoration: none;
      color: #fff;
      margin: 0 14px;
      display: inline-block;
      font-size: 20px;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .card__social a:hover {
      color: var(--main-color);
      transform: translateY(-4px) scale(1.1);
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      border: 1px solid var(--main-color);
      padding: 10px 26px;
      border-radius: 12px;
      transition: background-color 0.25s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: var(--hover-bg);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card__img">
      <img src="550376478_690575233315871_2700702630543311178_n.jpg" alt="Avatar Bin" />
    </div>

    <h2>Trick & Flip</h2>
    <p>Welcome to Trick & Flip! ðŸš€</p>

    <div class="card__social">
      <a href="https://facebook.com/your-facebook" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
      <a href="https://youtube.com/@your-channel" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com/@your-tiktok" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/your-github" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
    </div>

    <a class="btn" href="https://trickanhflip.github.io/Donate/" target="_blank" rel="noopener">Donate</a>
  </div>

  <script>
    function randomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function setRandomBackground() {
      const color1 = randomColor();
      const color2 = randomColor();
      document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
    }

    setRandomBackground();
    setInterval(setRandomBackground, 6000);
  </script>
</body>
</html>
