<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trick & Flip</title>

  <!-- Icons -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --main-color: #ffffff;
      --card-bg: #083868;
      --hover-bg: rgb(23, 79, 143);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1.2s ease;
    }

    .card {
      width: 300px;
      border-radius: 14px;
      text-align: center;
      background-color: var(--card-bg);
      padding: 22px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card__img {
      width: 120px;
      height: 120px;
      margin: 10px auto 0;
      border-radius: 50%;
      border: 4px solid var(--main-color);
      overflow: hidden;
    }

    .card__img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      color: #fff;
      margin-top: 22px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      color: #fff;
      font-size: 14px;
      margin-top: 6px;
      opacity: 0.9;
    }

    .card__social {
      margin-top: 26px;
    }

    .card__social a {
      color: #fff;
      margin: 0 12px;
      font-size: 20px;
      transition: transform 0.25s ease;
    }

    .card__social a:hover {
      transform: translateY(-4px) scale(1.1);
    }

    /* ===== NÃšT DONATE ===== */
    .donate-btn {
      margin-top: 28px;
      display: inline-block;
      padding: 12px 34px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff4ecd, #4fd8ff);
      box-shadow:
        0 0 12px rgba(255, 78, 205, 0.6),
        0 0 25px rgba(79, 216, 255, 0.4);
      transition: all 0.35s ease;
      position: relative;
    }

    .donate-btn:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 18px rgba(255, 78, 205, 0.9),
        0 0 35px rgba(79, 216, 255, 0.7);
    }

    .donate-btn::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      background: linear-gradient(270deg, #ff4ecd, #4fd8ff, #ff4ecd);
      background-size: 400%;
      z-index: -1;
      animation: borderRun 4s linear infinite;
    }

    @keyframes borderRun {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card__img">
      <img src="550376478_690575233315871_2700702630543311178_n.jpg" alt="Avatar">
    </div>

    <h2>Trick & Flip</h2>
    <p>Welcome to Trick & Flip ðŸš€</p>

    <div class="card__social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>

    <a href="donate.html" class="donate-btn">ðŸ’– Donate</a>
  </div>

  <script>
    function randomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    function setRandomBackground() {
      document.body.style.background =
        `linear-gradient(135deg, ${randomColor()}, ${randomColor()})`;
    }

    setRandomBackground();
    setInterval(setRandomBackground, 6000);
  </script>
</body>
</html>
